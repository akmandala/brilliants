<svg width="360" height="96" viewBox="0 0 360 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SketchCAD logo</title>
  <desc id="desc">A blue gradient gear icon with CAD text and SketchCAD wordmark.</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="100%" stop-color="#0B5CFF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1C2C5C"/>
      <stop offset="100%" stop-color="#0B5CFF"/>
    </linearGradient>
  </defs>
  <g transform="translate(0,8)">
    <circle cx="40" cy="40" r="30" fill="url(#g1)"/>
    <circle cx="40" cy="40" r="21" fill="#0A4CB0"/>
    <text x="40" y="47" text-anchor="middle" font-size="16" font-weight="700" font-family="Inter, Arial, sans-serif" fill="white">CAD</text>
    <g fill="url(#g1)">
      <rect x="37" y="0" width="6" height="10" rx="2"/>
      <rect x="37" y="70" width="6" height="10" rx="2"/>
      <rect x="0" y="37" width="10" height="6" rx="2"/>
      <rect x="70" y="37" width="10" height="6" rx="2"/>
      <rect x="10" y="10" width="8" height="6" rx="2" transform="rotate(-45 10 10)"/>
      <rect x="62" y="62" width="8" height="6" rx="2" transform="rotate(-45 62 62)"/>
      <rect x="62" y="10" width="8" height="6" rx="2" transform="rotate(45 62 10)"/>
      <rect x="10" y="62" width="8" height="6" rx="2" transform="rotate(45 10 62)"/>
    </g>
  </g>
  <text x="96" y="64" font-size="56" font-weight="700" letter-spacing="-1" font-family="Inter, Arial, sans-serif" fill="url(#g2)">SketchCAD</text>
</svg>
